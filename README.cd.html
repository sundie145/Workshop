<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoping</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
   
    <nav>
        <div class="nav-container">
            <a href="index.html">
                <img src="./imgs/shark.png" class="logonav">
            </a>
        <div class="nav-profile">
            <p class="nav-profile-name">Bearbug</p> 
           <div onclick="openCart()" style="cursor:pointer ;" class="nav-profile-cart">
              <i class="fas fa-cart-shopping"></i>
              <div id="cartcount" class="cartcount"style="display:none;">
                0
              </div>
           </div>
        </div>
        </div>
    </nav>
    <div class="container">
        
        <div class="sidebar">
            <input onkeyup="searsomething(this)" id="txt_sear" type="text"class="sidebar-sear"placeholder=" searsomething....">
            <a onclick="searproduct('all')" class="sidebar-items">
                All product
            </a>
            <a onclick="searproduct('watch')" class="sidebar-items">
                watch
            </a>
            <a onclick="searproduct('table')" class="sidebar-items">
                table
            </a>
            <a onclick="searproduct('perfume')" class="sidebar-items">
                perfume
            </a>
            
        </div>
        <div id="productlist" class="product">

        
    </div>

    <div id="modalDesc" class="modal" style="display:none;">
        <div  onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>Detail</h2>
            <br>
            <div class="modaldesc-content">
                <img id="modal-img" class="modaldesc-img" src="" alt="">
                <div class="modaldesc-detail">
                    <p id="modal-name" style="font-size: 1.5vw;">Product name</p>
                    <p id="modal-price" style="font-size: 1.2vw;">500 THB</p>
                    <br>
                    <p id="modal-desc" style="color: #adadad;">
                        ขนาดใบพัด 16 นิ้ว
                        ใบพัด 3 ใบ
                        ปรับแรงลมได้ 3 ระดับ
                        คุณสมบัติเด่น
                        พัดลมตั้งโต๊ะขนาด 16 นิ้ว
                        ใบพัดแบบ 3 ใบให้แรงลมหายใจ
                        สามารถปรับแรงลมได้ 3 ระดับ
                        ดีไซน์สีสันสดใสให้คุณเลือกตามความพอใจ</P>
                        <br>
                        <div class="btn-control">
                            <button onclick="closeModal()" class="btn">
                                Close
                            </button>
                            <button onclick="addtocart()" class="btn btn-2">
                                Add to cart
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalCart" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>My cart</h2>
            <br>
            <div id="mycart" class="cartlist">
                
               
                    
               
                
            </div>
            <div class="btn-control">
                <button onclick="closeModal()" class="btn">
                    Cancel

                </button>
                <button class="btn btn-2">
                    Buy

                </button>
            </div>
        </div>
    </div>
</body>
</html>
